    <main>
      <section class="nativeDialogs">
        <div class="simpleDialogs">
          <input type="button" class="dialogButton" id="alert" value="Alert" />
          <input
            type="button"
            class="dialogButton"
            id="confirm"
            value="Confirm"
          />
          <input
            type="button"
            class="dialogButton"
            id="prompt"
            value="Prompt"
          />
          <input
            type="button"
            class="dialogButton"
            id="saferPrompt"
            value="Safer Prompt"
          />
        </div>
        <h1>
          <output id="answerUser"></output>
        </h1>
        <script>
          const onClearAlert = () => {
            document.getElementById("answerUser").innerText = "";
            setTimeout(() => onClickAlert(), 300);
          };

          const onClickAlert = () => {
            alert(
              "Welcome to my portfolio website ! Fill free to contact me by email üëã"
            );
          };

          const onClearConfirm = () => {
            document.getElementById("answerUser").innerText = "";
            setTimeout(() => onClickConfirm(), 300);
          };

          const onClickConfirm = () => {
            let answer = confirm("Do you want to work with me ?");
            if (!answer) {
              document.getElementById(
                "answerUser"
              ).innerText = `The value returned by the confirm method is : ${answer}\n
                    Oh, too bade üò¢\n Probably next time.`;
            } else {
              document.getElementById(
                "answerUser"
              ).innerText = `The value returned by the confirm method is : ${answer}\n
                    Great ! Let's start üòé`;
            }
          };

          const onClearPrompt = () => {
            document.getElementById("answerUser").innerText = "";
            setTimeout(() => onClickPrompt(), 300);
          };

          const onClickPrompt = () => {
            let will = prompt(
              "Do you want to work with me ?",
              "Yes ! I'm looking to build an e-commerce website"
            );
            if (will) {
              document.getElementById(
                "answerUser"
              ).innerText = `User message is the following : \n"${will}"`;
            } else if (will == "") {
              alert(
                "User did not enter anything.\nI'm not sure about your answer, can you tell me again !"
              );
              return onClickPrompt();
            } else {
              document.getElementById("answerUser").innerText =
                "User did not enter anything.\nProbably an error, hope someone will soon want to work with me !";
            }
          };

          const onClearSaferPrompt = () => {
            document.getElementById("answerUser").innerText = "";
            setTimeout(() => onClickSaferPrompt(), 300);
          };

          const onClickSaferPrompt = () => {
            alert(
              "To avoid any attacks on my small website, I'm currently purifying inputs ü™Ñ"
            );
            let will = prompt(
              "Do you want to work with me ?",
              "Yes ! I'm looking to build an e-commerce website"
            );
            let clean = DOMPurify.sanitize(will);
            if (will == "") {
              alert(
                "User did not enter anything.\nI'm not sure about your answer, can you tell me again !"
              );
              return onClickPrompt();
            } else if (will) {
              document.getElementById(
                "answerUser"
              ).innerText = `User message is the following : \n"${clean}"`;
            } else {
              document.getElementById("answerUser").innerText =
                "User did not enter anything.\nProbably an error, hope someone will soon want to work with me !";
            }
          };

          document
            .getElementById("alert")
            .addEventListener("click", onClearAlert);
          document
            .getElementById("confirm")
            .addEventListener("click", onClearConfirm);
          document
            .getElementById("prompt")
            .addEventListener("click", onClearPrompt);
          document
            .getElementById("saferPrompt")
            .addEventListener("click", onClearSaferPrompt);
        </script>
      </section>
